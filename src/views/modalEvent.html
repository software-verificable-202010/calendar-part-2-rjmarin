    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" />
    <script text="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js" />


    <script>if (window.module) module = window.module;</script>
</head>
<body>
        <div class="container col-md-12 mt-5">
            <div class="header">
                <button type="button" class="close" id="close-btn" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="title">Create new event</h4>
            </div>
            <br>
            <div>
                <div class="row d-flex justify-content-between">
                    <div class="col-xs-12">
                        <label class="col-xs-4" for="title">Event title</label>
                        <input type="text" name="title" id="title" />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-between">
                    <div class="col-xs-12">
                        <label class="col-xs-4" for="starts-at">Desciption</label>
                        <input type="text" name="description" id="description" />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-between">
                    <div class="col-xs-12">
                        <label class="col-xs-4" for="ends-at">Sarts at</label>
                        <input type="text" name="starts_at" id="starts-at" />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-between">
                    <div class="col-xs-12">
                        <label class="col-xs-4" for="ends-at">Ends at</label>
                        <input type="text" name="ends_at" id="ends-at" />
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-between">
                    <div class="col-xs-12">
                        <label class="col-xs-4" for="guest">Invitados:(separar por coma los IDs)</label>
                        <input type="text" name="guest" id="guest">
                    </div>
                </div>
                <div  class="row d-flex justify-content-between" id="users">Nombres:</div>
                <br>
            <div id="error"></div>
            <div class="float-left">
                <button type="submit" class="btn btn-primary" id="save-event">Save changes</button>
                <button type="button" class="btn btn-danger" disabled id="delete-event">Delete</button>

            </div>
             </div>
        </div><!-- /.modal-content -->
</body><!-- /.modal -->

 <script type="text/javascript" src="../scripts/modal.js">
 </script>
  
</html>
